function encrypt(text) {
    console.log("plaintText: " + text);
    var encryptedData = CryptoJS.AES.encrypt(text, parsedBase64Key, {
        mode: CryptoJS.mode.ECB,
        padding: CryptoJS.pad.Pkcs7
    });
    console.log( "encryptedData = " + encryptedData );
    return encryptedData;
}

function decrypt(cipherText) {
    var decryptedData = CryptoJS.AES.decrypt(cipherText, parsedBase64Key, {
       mode: CryptoJS.mode.ECB,
       padding: CryptoJS.pad.Pkcs7
    });
    var text = decryptedData.toString(CryptoJS.enc.Utf8);
    console.log("Decrypted Text: " + text);
    return text;
}
